<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Desafio Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto aquÃ­" class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="Imagenes/alerta.png" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedormuneco">
                    <img src="Imagenes/Muneco.svg" alt="muneco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningun mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o <br> desencriptar.</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>  
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>  
            </section>    
    </main>
    <script src="scrip.js"></script> 
</body>
</html>
